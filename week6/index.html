<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Weather App</title>

        <style>
            .red {
                background-color: rgb(251, 143, 143);
            }

            .green {
                background-color: rgb(134, 243, 134);
            }

            .yellow {
                background-color: rgb(255, 240, 153);
            }
        </style>
    </head>

    <body>
        <header>Weather dashboard</header>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <form id="form-search">
                        <!-- search bar -->
                        <label for="input-city">Search</label>
                        <input id="input-city" type="text" />
                        <button id="btn-submit" type="submit">Submit</button>
                    </form>
                </div>
                <div class="col-9">
                    Weather details

                    <div class="row">
                        <div class="col">
                            <h1>
                                current weather at <span id="span-city"></span>
                            </h1>

                            <h2>Date today: <span id="span-date"></span></h2>

                            <p>Temp: <span id="span-current-temp"></span> Â°C</p>
                            <p>
                                Wind: <span id="span-current-wind"></span> km/h
                            </p>
                            <p>
                                Humidity:
                                <span id="span-current-humidity"></span>
                            </p>
                            <p>UV: <span id="span-current-uv"></span></p>
                        </div>
                    </div>
                    <div class="row" id="weather-cards">
                        <!-- weather cards -->
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">20/1/2022</h4>
                                    <i>Icon</i>
                                    <p class="card-text">
                                        <ul>
                                          <li>Temp: 30</li>
                                          <li>Wind: 10</li>
                                          <li>Humidity: 10</li>
                                        </ul>
                                    </p>
                                
                                </div>
                            </div>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
