<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div class="card">
                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>
                <div class="card-body">
                    <textarea
                        readonly
                        id="textarea-password"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                    ></textarea>
                </div>
                <div class="card-footer">
                    <div>
                        <input
                            type="range"
                            min="8"
                            max="128"
                            id="input-password-range"
                        />
                        <span id="span-password-length">68</span>
                    </div>

                    <div>
                        <label for="input-symbol">symbol</label
                        ><input id="input-symbol" type="checkbox" />
                    </div>

                    <div>
                        <label for="input-uppercase">uppercase</label
                        ><input id="input-uppercase" type="checkbox" />
                    </div>

                    <div>
                        <label for="input-lowercase">lowercase</label
                        ><input id="input-lowercase" type="checkbox" />
                    </div>
                    <div>
                        <label for="input-number">number</label
                        ><input id="input-number" type="checkbox" />
                    </div>

                    <button id="button-generate" class="btn">
                        Generate Password
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
